name: Terraform Deploy

on:
  push:
    branches:
      - main
      - '**' # Triggers on all branches, but only applies changes on main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      # Konfigurer AWS-legitimasjon fra GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1 # Endre til riktig region

      # Initialiser Terraform
      - name: Terraform Init
        run: terraform init

      # Utfør Terraform Plan på alle brancher unntatt main
      - name: Terraform Plan
        if: github.ref != 'refs/heads/main'
        run: terraform plan

      # Utfør Terraform Apply kun på main-branchen
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
