name: Build and Deploy SAM Application

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Sjekk ut koden fra repositoryet
      - name: Check out the code
        uses: actions/checkout@v2

      # Sett opp Python-milj√∏et
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Juster til riktig Python-versjon for SAM-applikasjonen din

      # Sett opp AWS SAM CLI
      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v1

      # Konfigurer AWS-legitimasjon fra GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1  # Endre til riktig region

      # Bygg SAM-applikasjonen i `sam_lambda`-mappen
      - name: Build SAM application
        run: sam build --template sam_lambda/template.yaml --use-container

      # Deploy SAM-applikasjonen
      - name: Deploy SAM application
        run: |
          sam deploy --no-confirm-changeset \
                     --no-fail-on-empty-changeset \
                     --stack-name sam-lambda-deploy \
                     --s3-bucket your-s3-bucket-name \
                     --capabilities CAPABILITY_IAM \
                     --region eu-west-1 \
                     --template-file sam_lambda/template.yaml
